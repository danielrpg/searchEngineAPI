<div class="account-wall">
  <h1 class="text-center login-title">Ingresar al sistema</h1>
  <img class="profile-img" src="./assets/user.png" alt="">
  <form class="form-signin" [formGroup]='rForm' (ngSubmit)='addPost(rForm.value)'>
    <input type="text" class="form-control" placeholder="Username" #usernameobj appAutofocus formControlName="username">
    <div class="alert" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">{{ usernameAlert }}</div>
    <br>
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <div class="alert"  *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{ passwordAlert }}</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Ingresar</button>
   <!-- <label class="checkbox pull-left">
        <input type="checkbox" value="remember-me">
        Recuerdame
    </label> -->
    <a href="#" class="pull-right need-help">Necesitas ayuda? </a><span class="clearfix"></span>
  </form>
</div>
<a href="#" class="text-center new-account">Crear una cuenta</a>
